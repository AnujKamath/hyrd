{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Posting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/candidatePage.css' %}">
</head>
<body>
    <div class="content">
        <div class="navbar">
            <div class="toggle-button" onclick="toggleSidebar()">â˜°</div>
            <h2>Create Job Posting</h2>
            <div class="user-dropdown">
                <span class="user-icon">ðŸ‘¤</span>
                <div class="user-dropdown-content">
                    <a href="#">Profile</a>
                    <a href="/employer/login/">Sign Out</a>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <h2>Menu</h2>
            <ul class="list-group">
                <li class="list-group-item">Dashboard</li>
                <li class="list-group-item">Your Postings</li>
                <li class="list-group-item">Messages</li>
                <li class="list-group-item">Settings</li>
            </ul>
        </div>
        <div class="container mt-4">
            <h1>Create Job Posting</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Create Job</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.content').classList.toggle('sidebar-open');
        }
    </script>
</body>
</html>
